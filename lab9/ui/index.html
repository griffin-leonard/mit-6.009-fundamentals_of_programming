  <title>6.009 Zoo</title>

  <link href='fonts.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="material.min.css">
  <link rel="stylesheet" href="owl.carousel.min.css">
  <link rel="stylesheet" href="owl.theme.default.min.css">
  <link rel="stylesheet" href="common_styles.css">
  <link rel="stylesheet" href="assignment_styles.css">
    
  <script type="text/javascript" src="jquery-3.4.0.js"></script>

</head>

<body class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <h1 class="mdl-layout-title">6.009 Zoo</h1>
  </header>

  <div id="s04-ribbon"></div>

  <div class="mdl-layout__content">
    <main id="s04-main" class="mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800 mdl-grid">
      <!-- Result labels -->
      <div id="rpc_status">
        <span id="crash">

          Your code crashed, see the server console
        </span>

        <span id="timeout">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="3em" height="3em" viewBox="0 0 510 510" style="enable-background:new 0 0 510 510; fill:#F44336" xml:space="preserve"><path style="fill-opacity:0.9;" d="M255,0C114.75,0,0,114.75,0,255s114.75,255,255,255s255-114.75,255-255S395.25,0,255,0z     M255,459c-112.2,0-204-91.8-204-204S142.8,51,255,51s204,91.8,204,204S367.2,459,255,459z"></path><polygon style="fill-opacity:0.9;" points="267.75,127.5 229.5,127.5 229.5,280.5 362.1,362.1 382.5,328.95 267.75,260.1   "></polygon></svg>
          Your code timed out
        </span>

        <span id="rpc_spinner">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
          Your code is running...
        </span>
      </div>

      <h2>6.009 Zoo</h2>

      <div>
        <p>Select a map:</p>
        <span id="current_map"></span>
        <button id="initial_map" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored round-button small-button">...</button>
        <ul id="map_list" class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="initial_map"></ul>
      </div>

      <hr>

      <!-- Display money and lives -->
      <h4 id="game-stats"></h4>
      
      <!-- Show tower carousel -->
      <div id="tower-carousel" class="owl-carousel owl-theme">
      </div>
      
      <div style="background-color:#98FB98" id="wrapper">
        <svg width="640" height="480" viewbox="0 0 640 480" id="game-grid"></svg>
      </div>
      <div id="state">
        Game state: <span id="game-state"></span>
        <span id="game-frame"></span>
      </div>

      <hr>

      <div id="game-options">
        <div id="play-controls">
          <button id="reset_simulation" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="handle_reset_button()">
            Reset
          </button>
          <button id="step_simulation" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="handle_step_button()">
            Step
          </button>
          <button id="run_simulation" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="handle_simulate_button()">
            Run
          </button>
          <button id="pause_simulation" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="handle_pause_button()">
            Pause
          </button>
        </div>
          <button id="debug" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="handle_debug_button()">
            Wireframe
          </button>
        <div id="debugging-options">
          <div id="ghost-options">
            <button id="ghost" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="handle_ghost_button()">
              Ghost mode
            </button>
            <div class="view-toggle">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="show-main">
                <span class="mdl-switch__label">Real blobs</span>
                <input type="checkbox" id="show-main" class="mdl-switch__input" checked>
              </label>
            </div>
            <div class="view-toggle">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="show-ghosts">
                <span class="mdl-switch__label">Reference blobs (ghosts)</span>
                <input type="checkbox" id="show-ghosts" class="mdl-switch__input" checked>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
    
</body>
</html>
